<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <form class="calculator" name="calc" >
        <input type="text" name="textScreen" id="" class="value" value = "0" readonly>
        <span class="num clean" onclick="calc.textScreen.value =calc.textScreen.value.slice( calc.textScreen.value.length-1,0)"><i>C</i></span>
        <span class="num clean" onclick="document.calc.textScreen.value =calc.textScreen.value.slice(0,-1)"><i>CE</i></span>
        <span class="num" onclick="calc.textScreen.value +='/'"><i>/</i></span>
        <span class="num" onclick="calc.textScreen.value +='*'"><i>*</i></span>
        <span class="num" onclick="calc.textScreen.value +='7'"><i>7</i></span>
        <span class="num" onclick="calc.textScreen.value +='8'"><i>8</i></span>
        <span class="num" onclick="calc.textScreen.value +='9'"><i>9</i></span>
        <span class="num" onclick="calc.textScreen.value +='-'"><i>-</i></span>
        <span class="num" onclick="calc.textScreen.value +='4'"><i>4</i></span>
        <span class="num" onclick="calc.textScreen.value +='5'"><i>5</i></span>
        <span class="num" onclick="calc.textScreen.value +='6'"><i>6</i></span>
        <span class="num" onclick="calc.textScreen.value +='+'"><i>+</i></span>
        <span class="num" onclick="calc.textScreen.value +='1'"><i>1</i></span>
        <span class="num" onclick="calc.textScreen.value +='2'"><i>2</i></span>
        <span class="num" onclick="calc.textScreen.value +='3'"><i>3</i></span>
        <span class="num score" onclick="document.calc.textScreen.value =eval(calc.textScreen.value) || 0 "><i>=</i></span>
        <span class="num" onclick="calc.textScreen.value +='00'"><i>00</i></span>
        <span class="num" onclick="calc.textScreen.value +='.'"><i>.</i></span>
        <span class="num" onclick="calc.textScreen.value +='0'"><i>0</i></span>
    </form>
</div>
</body>
</html>
