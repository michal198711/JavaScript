<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solresol</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">do</span>
    </div>

    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">re</span>
      </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">mi</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">fa</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">sol</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">la</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">si</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">do</span>
    </div> 
   
  
  <audio data-key="65" src="wav/do.wav"></audio>
  <audio data-key="83" src="wav/re.wav"></audio>
  <audio data-key="68" src="wav/mi.wav"></audio>
  <audio data-key="70" src="wav/fa.wav"></audio>
  <audio data-key="71" src="wav/sol.wav"></audio>
  <audio data-key="72" src="wav/la.wav"></audio>
  <audio data-key="74" src="wav/si.wav"></audio>
  <audio data-key="75" src="wav/do_.wav"></audio>


<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
