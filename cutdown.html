<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klaudia & Krzysztof - ODLICZANIE DO NOWEGO LEPSZEGO ≈ªYCIA</title>
    <style>
        /* RESET I BAZA */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            /* Zachowujemy funkowy styl */
            font-family: 'BlinkMacSystemFont', 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 1s ease, color 1s ease;
            overflow-x: hidden;
            padding: 20px;
            background-color: #f0f2f5;
        }

        /* KONTENER G≈Å√ìWNY */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            transition: all 0.5s ease;
            border: 3px solid #333;
        }

        /* OBRAZEK */
        .image-wrapper {
            width: 100%;
            height: 350px;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 15px;
            border: 5px solid transparent;
            transition: all 0.5s ease;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .funny-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* TEKSTY */
        h1 { margin-bottom: 10px; font-size: 2.5rem; color: #333; text-shadow: 2px 2px 0 #ccc; }
        .status-message { 
            font-size: 1.5rem; 
            margin-bottom: 25px; 
            font-style: italic; 
            min-height: 1.5em; 
            color: #555; 
            font-weight: 900; 
            text-transform: uppercase;
        }

        /* LICZNIK */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .time-box {
            background: #ffe082;
            padding: 15px;
            border-radius: 12px;
            min-width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #ffb300;
        }
        .number {
            font-size: 3rem;
            font-weight: bold;
            color: #d84315;
        }
        .label {
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-top: 5px;
            color: #4e342e;
            font-weight: 600;
        }

        /* --- MOTYWY GRAFICZNE DLA HUMORU --- */

        /* FAZA 1: > 90 dni (Luzik) */
        body.phase-relax {
            background: linear-gradient(135deg, #81c784 0%, #a5d6a7 100%);
        }
        .phase-relax .image-wrapper {
            border-color: #388E3C; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .phase-relax h1 { color: #1b5e20; }
        .phase-relax .number { color: #1b5e20; }

        /* FAZA 2: < 90 dni (WciƒÖ≈º luz, ale trzeba co≈õ kliknƒÖƒá) */
        body.phase-stress {
            background: linear-gradient(135deg, #ffb300 0%, #ff8f00 100%);
        }
        .phase-stress .image-wrapper {
            border-color: #e65100; 
            transform: rotate(-3deg);
            box-shadow: 0 10px 25px rgba(255, 87, 34, 0.8);
        }
        .phase-stress .number { color: #e65100; } 
        .phase-stress .status-message { color: #e65100; }

        /* FAZA 3: < 7 dni (Mamy to w dupie, impreza!) */
        body.phase-panic {
            background: repeating-linear-gradient(
                45deg,
                #D50000 0,
                #D50000 30px,
                #FFFF00 30px,
                #FFFF00 60px
            );
            animation: color-flash 0.5s infinite;
        }
        .phase-panic .container {
            border: 10px dashed #000;
            background: #fff;
            animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both infinite;
            filter: drop-shadow(0 0 10px #D50000);
        }
        .phase-panic h1 {
            color: #D50000;
            text-transform: uppercase;
            text-decoration: underline;
            font-size: 2.8rem;
        }
        .phase-panic .status-message {
            font-weight: 900;
            font-size: 1.8rem;
            color: #000000;
            text-shadow: 3px 3px 0 #FFEB3B;
        }
        .phase-panic .time-box {
            background: #D50000;
            border: 4px solid #000;
        }
        .phase-panic .number, .phase-panic .label {
            color: #FFFF00; 
        }


        @keyframes shake {
            10%, 90% { transform: translate3d(-3px, 0, 0) rotate(2deg); }
            20%, 80% { transform: translate3d(6px, 0, 0) rotate(-3deg); }
            30%, 50%, 70% { transform: translate3d(-9px, 0, 0) rotate(4deg); }
            40%, 60% { transform: translate3d(9px, 0, 0) rotate(-4deg); }
        }
        @keyframes color-flash {
            0%, 100% { background-color: #D50000; }
            50% { background-color: #FFEB3B; }
        }


        /* PRZYCISKI TESTOWE (Do usuniƒôcia) */
        .debug-controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #333;
            z-index: 9999;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 14px;
        }
        .debug-controls button {
            display: block;
            width: 100%;
            cursor: pointer; padding: 8px; margin: 5px 0;
            border: 1px solid #ccc; background: #eee;
            border-radius: 4px;
        }
        .debug-controls button:hover { background: #ddd; }
        .remove-hint { color: red; font-size: 12px; margin-bottom: 5px; display: block;}
    </style>
</head>
<body>

    /*<div class="debug-controls" id="debugPanel">
        <span class="remove-hint">USU≈É TO PRZED PUBLIKACJƒÑ!</span>
        <strong>Panel Testowy (U≈ºyj, ≈ºeby zobaczyƒá faza paniki):</strong>
        <button onclick="setPhase('relax')">1. Faza: Luzik (>90 dni)</button>
        <button onclick="setPhase('stress')">2. Faza: Fajrant (<90 dni)</button>
        <button onclick="setPhase('panic')">3. Faza: JEB*ƒÜ TO (<7 dni)</button>
        <button onclick="resetAuto()">üîÑ Wr√≥ƒá do zegara (Auto)</button>
    </div>*/
    <div class="container">
        <h1>Klaudia & Krzysztof</h1>
        
        <div class="image-wrapper">
            <img id="mainImage" class="funny-image" src="" alt="Status pary m≈Çodej">
        </div>
        
        <p id="statusText" class="status-message">Jaki≈õ geniusz uzna≈Ç, ≈ºe to tylko 'uroczysto≈õƒá'. Zobaczymy.</p>

        <div class="countdown">
            <div class="time-box">
                <span class="number" id="days">0</span>
                <span class="label">Dni</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">0</span>
                <span class="label">Godz</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">0</span>
                <span class="label">Min</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">0</span>
                <span class="label">Sek</span>
            </div>
        </div>
    </div>

    <script>
        // === KONFIGURACJA ===
        
        // 1. DATA ≈öLUBU (27 Czerwca 2026, 17:00:00)
        const weddingDate = new Date('2026-06-27T17:00:00').getTime();

        // 2. OBRAZKI (Wklej tutaj nazwy swoich plik√≥w .jpg/.gif, lub linki)
        // Domy≈õlne linki zastƒôpcze (Placeholders)
        const images = {
            relax: "https://placehold.co/600x400/81c784/fff?text=Naiwna+nadzieja+trwa",
            stress: "https://placehold.co/600x400/ffb300/333?text=Pierwsze+zasady+og≈Çoszone!",
            panic: "https://placehold.co/600x400/000000/FF0000?text=JESTEM+G≈ÅUPI!"
        };

        // ====================

        const els = {
            d: document.getElementById('days'),
            h: document.getElementById('hours'),
            m: document.getElementById('minutes'),
            s: document.getElementById('seconds'),
            body: document.body,
            img: document.getElementById('mainImage'),
            txt: document.getElementById('statusText')
        };

        let manualOverride = false;
        let currentPhase = '';

        function updateTimer() {
            if (manualOverride) return;

            const now = new Date().getTime();
            const distance = weddingDate - now;

            // Po ≈õlubie (Chaos uporzƒÖdkowany)
            if (distance < 0) {
                els.d.innerText = "0";
                els.h.innerText = "0";
                els.m.innerText = "0";
                els.s.innerText = "0";
                // Sarkazm: Po≈õlubna, "lepsza" przysz≈Ço≈õƒá
                els.txt.innerText = "Misja zako≈Ñczona. Wolno≈õƒá zosta≈Ça skodyfikowana i zamieniona na 'wsp√≥lne planowanie bud≈ºetu'. Gratulacje z okazji **ulepszenia** ≈ºycia! ü•Ç";
                applyPhase('relax');
                // Zmieniony obrazek po ≈õlubie
                els.img.src = "https://placehold.co/600x400/1e88e5/fff?text=KONIEC+WOLNO%C5%8ACI+%28I+JEST+Z+TYM+LEPIEJ%29%21%F0%9F%8E%89";
                clearInterval(interval);
                return;
            }

            // Obliczanie czasu
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            els.d.innerText = days;
            els.h.innerText = hours;
            els.m.innerText = minutes;
            els.s.innerText = seconds;

            // ZMIANA FAZ (LOGIKA)
            if (days < 7) { 
                applyPhase('panic'); 
            } else if (days < 90) { 
                applyPhase('stress');
            } else {
                applyPhase('relax');
            }
        }

        function applyPhase(phase) {
            if (currentPhase === phase && !manualOverride) return;
            currentPhase = phase;

            els.body.className = '';
            els.body.classList.add(`phase-${phase}`);
            
            // Ustawienie obrazka
            if (!manualOverride || els.img.src.includes('placehold')) {
               els.img.src = images[phase];
            }

            // Ustawienie sarkastycznych tekst√≥w bez zwracania siƒô i bez imion:
            if (phase === 'relax') {
                els.txt.innerText = "'To tylko papier'. WciƒÖ≈º siƒô wierzy w tƒô bajkƒô. Na tym etapie iluzja beztroski jest jeszcze silna. Nale≈ºy korzystaƒá! üòé";
            } else if (phase === 'stress') {
                els.txt.innerText = "Niekt√≥rzy zaczynajƒÖ zauwa≈ºaƒá, ≈ºe pojƒôcie 'wsp√≥lna decyzja' oznacza 'zgoda na plan drugiej strony'. Ale to dla *dobra* przysz≈Ço≈õci. Prawda? üò≠";
            } else if (phase === 'panic') {
                // Sarkastyczne przyznanie siƒô do b≈Çƒôdu, bezosobowe:
                els.txt.innerText = "JEB*ƒÜ TO! ZROZUMIANO: BY≈Å TO B≈ÅƒÑD, ≈ªEBY SƒÑDZIƒÜ, ≈ªE *TO* SIƒò NIE ZMIENI! CZAS PRZYJƒÑƒÜ WERSJƒò LEPSZEGO ≈ªYCIA, CZYLI ORGANIZACJƒò! ü§£üçª";
            }
        }

        // --- FUNKCJE DLA PANELU TESTOWEGO ---
        function setPhase(phase) {
            manualOverride = true;
            applyPhase(phase);
        }
        function resetAuto() {
            manualOverride = false;
            currentPhase = '';
            updateTimer();
        }

        // Start
        const interval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>

</html>
